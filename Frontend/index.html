<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css" />
        <title>Dat19v1 ToDo Liste med API</title>
    </head>
    <body>
        <div class="container">
            <div id="myDIV" class="header">
                <h2 style="margin: 5px;">ToDo List Using API</h2>
                <input type="text" id="myInput" placeholder="Title..." />
                <span class="addBtn">Add</span>
            </div>

            <ul id="myUL"></ul>
        </div>


<script>
    $(document).ready(function() {
    function showTasks() {
        $("#myUL").html("")
        $.ajax({
            method: "GET",
            url: "http://localhost:8080/task"
        }).done(function(data) {
            for (var i = 0; i <= data.length - 1; i++) {
                $("#myUL").append('<li>' + data[i].title + '<div class="deleteBtn" data-label="' + data[i].id + '" style="float: right">Delete</div>' + '</li>')
            }
            deleteListener()
        })
    }
    showTasks()


    $(".addBtn").click(function() {
        $.ajax({
            method: "POST",
            url: "http://localhost:8080/task",
            data: {
                title: $("#myInput").val()
            }
        }).done(function(data, status, xhr) {
            //console.log(xhr)
            //console.log(xhr.getResponseHeader("Location"))
            showTasks()
            $("#myInput").val("")
        })
    })

    function deleteListener() {
        //console.log("function called")
        $(".deleteBtn").click(function() {
            //console.log($(this).attr("data-label"))
            $.ajax({
                method: "DELETE",
                url: "http://localhost:8080/task/" + $(this).attr("data-label")
            }).done(function(data, status, xhr) {
                //console.log(xhr)
                //console.log(xhr.getResponseHeader("Location"))
                showTasks()
            })
        })
    }

});

</script>

</body>
</html>
